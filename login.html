<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff3300, #d1900d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      transition: 0.3s;
    }
    .login-container input:hover {
      border-color: #2575fc;
      box-shadow: 0 0 5px #2575fc;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #2575fc;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .login-container button:hover {
      background-color: #1a5ebd;
    }
    .login-container .signup {
      margin-top: 15px;
    }
    .login-container .signup a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .login-container .signup a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <!-- <button type="submit">Login</button> -->
      <!-- <button id="get-startedto">Get Started</button> -->
      <button onclick="location.href='landing.html';">Login</button>

    </div>
    <div class="signup">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
