<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #0aea9f, #b53244);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150vh;
}

.payment-container {
    background: linear-gradient(to left, #0aea9f, #b53244);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 500px;
}

.payment-header h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.payment-header p {
    text-align: center;
    margin-bottom: 30px;
    color: #555;
}

.payment-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.form-group input,
.payment-method select {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.payment-method select {
    padding: 10px;
    font-size: 14px;
}

.submit-button {
    background-color: #ff5733;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #e74c3c;
}

/* Responsive design */
@media (max-width: 768px) {
    .payment-container {
        padding: 20px;
        width: 90%;
    }

    .payment-header h2 {
        font-size: 24px;
    }

    .submit-button {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <section class="payment-container">
        <div class="payment-header">
            <h2>Payment Information</h2>
            <p>Please provide your payment details to complete your purchase.</p>
        </div>

        <form class="payment-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required placeholder="Enter card number" maxlength="16">
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3">
            </div>

            <div class="payment-method">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your billing address">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" required placeholder="Enter amount" disabled value="$99.99">
            </div>
            

            <button type="submit" class="submit-button" >Pay Now</button>
        </form>
    </section>
</body>
</html>
